<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>javascript</title>
    </head>
    <body>
        <h1>내장객체</h1>
        <script>
            // 내장객체
            // 브라우저에 미리 정의되어 사용자가 바로 사용할 수 있도록
            // 만들어진 객체를 의미
            // 간단한 값을 처리해서 결과를 반환하는 함수
            // Number/Math/Date/String/Array/JSON 등이 있음
        </script>
        <h1>Math</h1>
        <script>
            // Math : 수학에서 자주 사용하는 함수를 정의
            document.write(Math.min(1,10,-10,0) + '<br>');
            document.write(Math.max(1,10,-10,0) + '<br>');

            document.write(Math.round(123.456) + '<br>');
            document.write(Math.ceil(123.456) + '<br>');
            document.write(Math.floor(123.656) + '<br>');

            // 1 ~ 45 사이의 임의의 난수 6개 생성
            // (랜덤 * (최대-최소) + 최소) + 1
            let min = 0; let max = 44;

            for(let i = 0; i < 6; i++){
                let random = parseInt(Math.random() * max) + 1;

                document.write(random + "<br>");
            }


        </script>

        <script>
            // string : 문자열 관련 작업을 위한 객체

            // fromCharCode : ASCII코드에 대한 문자 출력
            document.write(String.fromCharCode(65) + "<br>");
            document.write(String.fromCharCode(97) + "<br>");
            document.write(String.fromCharCode(48) + "<br>");

            // CharCodeAt : 문자에 대한 ASCII코드 출력
            document.write('A'.charCodeAt(0) + "<br>");
            document.write('Aa'.charCodeAt(1) + "<br>");
            document.write('Aa0'.charCodeAt(2) + "<br>");

            // indexOf : 문자열 존재 확인
            // 존재시 해당문자열의 위치값 출력
            // 미존재시 위치값으로 -1 출력

            let str = "abc123XYZabc";

            document.write(str.indexOf('XYZ') + "<br>");
            document.write(str.indexOf('abcd') + "<br>");

            // 두번쨰 abc의 위치를 출력하려면>
            document.write(str.indexOf('abc', 5) + "<br>");

            // lastIndexOf : 오른족을 기준으로 위치값 출력
            document.write(str.lastIndexOf('abc') + "<br>");

        </script>

        <script>
            let jumin = '123456-1234567';

            // charAt : 특정위치 문자 추출
            document.write(jumin.charAt(7) + "<br>");

            // slice : n ~ m-1 범위내 문자/문자열 추출
            document.write(jumin.slice(0,6) + "<br>"); // 생년월일 추출

            document.write(jumin.slice(7,14) + "<br>") // 주민번호 뒷자리
            document.write(jumin.slice(7,) + "<br>");

            document.write(jumin.slice(-7,-1) + "<br>");
            document.write(jumin.slice(-7,) + "<br>")

            // substring: n ~ m-1 범위내 문자/문자열 추출
            document.write(jumin.substring(7,8) + "<br>");

            // substr : 지정한 위치에서 지정한 갯수만큼 문자열을 추출
            document.write(jumin.substr(7,1) + "<br>");

            str = 'abc|123|xyz';

            // split : 지정한 문자를 기준으로 문자들을 분리
        </script>

        <h1>정규표현식</h1>
        <script>
            // 정규표현식
            // 문자열을 다룰 때 좀 더 섬세하게 처리하고 싶다면
            // 정규표현식을 이용하는 것이 좋음

            /*reg1 = /[0-9]{6}-[0-9]{7}/;*/
            reg1 = /[0-9]{2}(0[1-9]|1[0-2])(0[1-9]|[12][0-9]|3[01])-[1-4][0-9]{6}/;
            let data4 = '123456-1234567';
            let data5 = '940101-1234567';

            document.write(reg1.test(data4));
            document.write(reg1.test(data5));

            // 특정 아이디가 올바르게 만들어졌는지 확인
            // 조건 : 알파벳 소문자로 시작하고 대/소문자/숫자를 이용해서
            // 총 문자길이가 7~15 사이 아이디 작성
            // 조건값1 : a1x2y3zbc
            // 조건값2 : abcX98
            // 조건값3 : 9cba123x

            let data6 = 'a1x2y3zbc';
            let data7 = 'abcX98dsd';
            let data8 = '9cba123x';

            let reg2 = /^[a-z][a-zA-z0-9]{6,14}$/

            document.write("<br>");
            document.write(reg2.test(data6));
            document.write(reg2.test(data7));
            document.write(reg2.test(data8));

            // 특정 비밀번호가 올바르게 만들어졌는지 확인
            // 조건: 알파벳소문자로 시작하고 대/소문자/숫자/특수문자(!@#$-)를
            //       최소 하나이상 포함해서 총 문자길이가 8~16 사이 작성

            let data9  = '123xyz!Abc';
            let data10  = 'abc0123Xyz!';
            let data11  = 'a!aZ1231';

            let reg3 =
                /^[a-z](?=.*[A-Z])(?=.*[0-9])(?=.*[a-z])(?=.*[!@#$-])[a-zA-Z\d!@#$-]{7,15}$/

            document.write("<br>");
            document.write(reg3.test(data9));
            document.write(reg3.test(data10));
            document.write(reg3.test(data11));


        </script>
    </body>
</html>
