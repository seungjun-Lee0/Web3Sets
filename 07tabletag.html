<!--
테이블
여러 종류의 데이터를 보기좋게 정리해서 이차원 형태의 표로 나타낸 것
table 태그를 이용하여 표를 표현함
표안의 행과 열은 th, tr, td등을 이용해서 표현함

tr: table row, 테이블의 행을 표현할 때 사용
th: table header, 테이블의 제목셀을 표현할 때 사용
    자동으로 가운데 정렬과 진하게 속성이 지정
td: table data, 테이블의 일반셀을 표현할 때 사용

border : 테이블의 태두리 표시, 숫자는 굵기를 의미함
cellspacing : 각 셀들 간의 간격 조정
cellpadding : 셀과 셀안 텍스트 간의 간격 조정

테이블에 의미 부여하기
thead: 테이블의 제목행 영역을 정의
tbody: 테이블의 본문행 영역을 정의
tfoot: 테이블의 하단제목행 영역을 정의
caption: 테이블의 제목을 표현하고 싶을 때 사용

테이블 셀 합치기
colspan : 열끼리 합칠 때 사용 (방향은 가로)
rowspan : 행끼리 합칠 때 사용 (방향은 세로)

-->
