        <h1>함수의 매개변수와 리턴 값</h1>
        <script>
            // 리턴값
            // 함수의 맨 끝에 return문을 사용하면
            // 함수를 호출한 주체에게 결과를 넘길 수 있음
            // 단, 함수의 중간에 return 문을 사용하면
            // 함수의 나머지 부분을 수행하지 않고 중단하는 역할을 하기도 함
            function gugudan2(){
                let dan = prompt('단을 입력하세요 (1-9)');

                document.write('<hr>')
                let result= '';
                for (let i = 1; i<=9; i++){
                    result += dan + ' x ' + i + ' = ' + (dan * i) + '<br>';
                }
                return result;
            }

            document.write(gugudan2());

            // 2개 숫자를 입력 받아 사칙연산을 수행하고 결과를 출력하는
            // compute 함수를 작성하세요

            // 매개변수가 있는 함수 정의
            // function 함수명(매개변수1, 매개변수2){
            //
            //      함수몸체
            //}
            function compute(a, b){
                document.write('<hr>')

                let sum = a + b;
                let mult = a * b;
                let sub = a - b;
                let div = a / b;
                document.write(sum);
                document.write(sub);
                document.write(mult);
                document.write(div);
            }

            compute(10,5)
        </script>

        <script>
            // 익명함수 anonymous function
            // 함수를 정의할 때 이름을 지정하지 않은 함수를 의미
            // 함수를 실행할 때 반드시 함수명을 호출해야 하는데
            // 익명함수는 함수정의와 동시에 함수를 바로 실행할 수 도 있음

            // 간단한 인삿말 출력
            function sayHello(msg) {
                document.write(msg + '<br>');
            }

            sayHello('Hello, World!!');

            let sayHello2 = function(msg){
                document.write(msg + '<br>')
            }

            sayHello2('Hello, World!!');

            // ES6에서 추가된 arrow function : 람다lambda식
            let sayHello3 = (msg) => { document.write(msg + '<br>'); };
            sayHello3('Hello, World!!');

            (function (msg) {
                document.write(msg + '<br>');
            })('Hello, World!!4')

        </script>

                date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds() + "</p>";

                let t = document.getElementById('today');
                //t.innerHTML = result;
            }

            function today2() {
                let date = new Date();
                let result = '';
                let month = date.getMonth() + 1;
                let day = date.getDate();
                let hour = date.getHours();
                let minutes = date.getMinutes();
                let seconds = date.getSeconds();
                result += "<p>" + date.getFullYear() + "/" + df(month) + "/" + df(day) + " " +
                df(hour) + ":" + df(minutes) + ":" + df(seconds) + "</p>";

                let t = document.getElementById('today2');
                t.innerHTML = result;
            }

            function df(val) {
                if(val < 10) val = '0' + val;

                return val;
            }


            //today();

            //setTimeout(today, 5000);
            setInterval(today2, 1000);
        </script>
