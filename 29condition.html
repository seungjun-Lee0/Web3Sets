<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8";>
        <title>datatype &amp; operator</title>

    <body>
        <h1>자료형과 연산자</h1>
        <script>
            // 조건문 : 주어진 식의 결과에 따라 별도의 명령을  수행 (분기문)
            // if () { }
            // if () { } else { }
            // if () { } else if () { } else { }

            let name = '혜교';
            let kor = 100;
            let eng = 99;
            let mat = 100;
            let grd = '가';

            let tot = kor + eng + mat;
            let avg = tot / 3;
            if (avg >= 90) grd = '수';
            else if (avg >= 80) grd = '우';
            else if (avg >= 70) grd = '미';
            else if (avg >= 60) grd = '양';


        </script>

        <script>
            // 다중조건문 : switch
            // 조건이 많은 경우 if문보다 switch문을 추천
            // switch(조건식) {
            //  case 값1 : 문장1; break;
            //  case 값2 : 문장2; break;
            //  case 값3 : 문장3; break;
            //}
            // (avg/10).toFixed(0) // 결과는 문자열로 출력
            let x = Math.round(avg/10);
            switch(x){
                case 10 :
                case 9 : grd ='수'; break;
                case 8 : grd ='우'; break;
                case 7 : grd ='미'; break;
                case 6 : grd ='양'; break;
                case 5 :
                case 4 :
                case 3 :
                case 2 :
                case 1 : grd ='가';break;
            };

            document.write("<p>" + avg + "</p>");
            document.write("<p>" + parseInt(avg/10) + "</p>");
            document.write("<p>" + grd + "</p>");

        </script>

        <script>
            // 오늘 날짜의 요일을 한글로 출력하는 프로그램 작성
            // 오늘의 요일 : new Date().getDay() 이용
            // 0: 일요일, 1:월요일, ... , 6:토요일
            // getFullYear, getMonth, getDate
            // getHours, getMinutes, getSeconds
            let cday = new Date().getDay();
            let today;

            switch(cday){
                case 0 : today = '일요일'; break;
                case 1 : today = '월요일'; break;
                case 2 : today = '화요일'; break;
                case 3 : today = '수요일'; break;
                case 4 : today = '목요일'; break;
                case 5 : today = '금요일'; break;
                case 6 : today = '토요일'; break;
            }

            document.write("<p>" + today + "</p>");

            let today2 = new Date();
            document.write("<p>" + today2.getFullYear() + "년" +
                           (today2.getMonth()+1) + "월" +
                           today2.getDate() + "일" + "</p>");

            document.write("<p>" + today2.getHours() + "시" +
                           (today2.getMinutes()+1) + "분" +
                           today2.getSeconds() + "초" + "</p>");


        </script>
    </body>
</html>
