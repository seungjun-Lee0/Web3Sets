<!--
자바스크립트 실행 방법
1 head, body 태그안에 script 태그를 이용해서 실행
2 onXxx로 시작하는 속성을 이용해서 특정 이벤트 발생시 실행

자바스크립트를 별도의 파일로 작성해서 실행하기
script 태그의 src속성을 이용해서
별도로 작성한 js파일을 지정하면 됨
선언위치는 body 태그 맨 끝으로 지정함

자바스크립트 문법
C언어나 자바와 유사
주석은 //, /* */ 사용
문자열 리터럴 : "", ''

식별자 정의시 타입 명시를 동적으로 사용(var/let 키워드 사용)
=> 타입 추론 type inference

출력문
alert('출력할 내용');    - 경고대화상자에 출력(비추)
document.write('출력할 내용') - 브라우저 내 출력
요소명.innerHtml('출력할 내용') - 문서내 특정 요소에 출력
console.log('출력할 내용') - 브라우져 내 콘솔에 출력

-->

<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>javascript</title>
        <script>
            //alert("Hello, World!!");
        </script>
    </head>
    <body>

        <h1>javascript</h1>
        <div><button type="button" onclick="alert('t')">button</button></div>
        <script>
            /*alert("Hello, World!!");*/
        </script>

        <script>
            var name = "헤교";
            let kor = 99;
            let eng = 98;
            let mat = 96;

            tot= kor + eng + mat;
            avg= tot/3;

            // 소스 실행시 브라우저내 문서에 다음 요소 추가
            document.write("<p>" + tot + "</p>");
            document.write("<p>" + avg + "</p>");

            // 소스 실행시 브라우저 콘솔에 출력
            console.log(name);
            console.log(kor);
            console.log(eng);
            console.log(mat);

            // 소스 실행시 문서내 특정 요소에 출력
            let h1 = document.getElementsByTagName('h1');
            h1[0] .innerHTML = name + "/" + kor + "/" + mat;
        </script>
    </body>

</html>
