<html lang="ko">

        <meta charset="UTF-8">

    <body>

        <script>
            // 반복문 : 특정명령을 지정한 횟수만큼 또는
            // 조건을 만족하는 동안 반복 수행하는 실행문
            // for (초기값;조건식;증감식) { 반복구문; }
            // while (조건식) { 반복구문; 증감식; }

            // ex) 1-10까지 정수 출력
            for(let i=1 ; i <= 10; i++){
                document.write(i + " ");
            }

            document.write("<p></p>")

            let i = 1;
            while(i <= 10){
                document.write(i + " ");
                i++;
            }

            document.write("<p></p>")

            // ex) 1-100까지 짝수 출력
            for(let i=2 ; i <= 100; i+=2){
                document.write(i + " ");
            }

            document.write("<p></p>")

            let j = 2;
            while(j <= 100){
                document.write(j + " ");
                j+=2;
            }

        </script>

        <script>
            let name, kor,eng,mat;

            // 객체를 반복문으로 다루기
            // 객체의 속성을 출력하려면 '객체명.속성명', '객체명[속석명]' 사용
            let person = { name: '혜교', kor: 99, eng: 98, mat: 99};

            document.write(person.name)
            document.write(person['name'])

            for(let prop in person){
                /*document.write("<p>" + prop + "</p>")*/
                document.write("<p>" + person[prop] + "</p>")
            }

            // 여러 개의 객체들을 다루기
            // 배열을 for in 구문으로 실행하면 배열의 위치값 index 출력
            let persons = [
                { name: '혜교', kor: 99, eng: 98, mat: 99},
                { name: '수지', kor: 99, eng: 98, mat: 99},
                { name: '지현', kor: 99, eng: 98, mat: 99}
            ];

            for(let idx in persons){
                /*document.write("<p>" + idx + "</p>");*/
                /*document.write("<p>" + persons[idx] + "</p>");*/

                let person = persons[idx]
                for(let p in person){
                    document.write("<p>" + person[p]+ "</p>");
                }
            }

            // for in 구문보다 좀 더 효과적으로 객체를 순환하려면
            // for of 구문을 사용하는 것이 좋음
            // 참고로 자바에서는 Iterator, hasNext, next 메서드와 유사
            for(let person of persons){
                /*document.write("<p>" + person+ "</p>");*/
                for(let p in person){
                    document.write("<p>" + person[p]+ "</p>");
                }
            }

        </script>
    </body>

</html>
