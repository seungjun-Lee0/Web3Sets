<!--
html 태그의 유형
html의 모든 태그는 해당 요소가 어떻게 보여지는가를 결정하는
display 라는 속성을 지니고 있음
display 라는 속성 탓에 html 태그는 시각적으로 2가지 형태 중 하나로 보임

block : 언제나 새로운 행에 배치되며 너비는 자동으로 100%
    p, h1~h6, hr, ul, ol, div, form
inline : 너비는 태그의 내용에 따라 가변으로 설정됨
         따라서, 새로운 요소를 추가하면 기본 요소 뒤에 배치됨
         크기와 너비는 임의로 조정 불가
         strong, sub, em, maker, a, img, span

태그 그룹핑 : div, span
다른 hhtml 요소들을 하나로 묶어 배치하는데 사용
블록태그들을 하나로 묶을 때는 div태그를
인라인태그들을 하나로 묶을 때는 span 태그를 사용함

여러 요소에 동일한 스타일을 적용하거나a
화면의 특정 위치에 배치하기 위해서 사용

레이아웃 layout
특정공간에 여러 구성요소들을 보기 좋게 효과적으로 배치하는 것을 의미
table : 테이블요소를 다양양한 방법으로 구현가능
        표속에 표를 무한대로 만들어 복잡한 레이아웃을 구성
        스파게티 코드를 양산하는 문제점

웹사이트 :
div + css 와 결합해서 복잡한 코드없이 세련되게 레이아웃을
구성할 수 있음
단, 레이아웃을 구성하는 요소들의 명창이 통일되지 않음
margin, float, clear등의 사용법을 잘 알고 있어야 함

html5+ css : 레이아웃 구성을 위한 별도의 태그 제공 =:> 시멘틱 태그
<header> : html 머릿글 영역 정의
<nav>    : html 공용메뉴 영역 정의
<section>: html 본문 영역 정의
<article>: 본문 영역 내 나타날 독립될 컨텐츠 정의
<aside>  : html 본문이외의 짜투리 영역 정의 (메뉴, 광고)
<footer> : html 꼬릿글 영역 정의 (저작권,주소, 관리자이메일)
-->

<!doctype = html>
<html lang="ko">
    <head>

    <meta charset="utf-8">
    <title>새멘틱태그</title>

    </head>

    <body>

        <h1>새멘틱태그</h1>
        <h2>블록과 인라인</h2>
        <p style="border:1px solid red">이 글이 보이나요?</p>
        <p style="border:1px solid blue">이 글도 보이나요?</p>

        <hr>

        <a href="#" style="border:1px solid red">네이버로 이동</a>
        <a href="#" style="border:1px solid green">다음으로 이동</a>
        <a href="#" style="border:1px solid blue">구글로 이동</a>

        <h2>그루핑 태그</h2>
            <div>
                <h1 style="color:blue">WWW</h1>
                <p style="color: blue">World Wide Web의 약자</p>
            </div>
            <div style="color:blue">
                <h1>WWW</h1>
                <p>World Wide Web의 약자</p>
            </div>
        <h2>웹페이지 레이아웃</h2>
        <div id="header">페이지 상단영역</div>
        <div id="nav">페이지 상단메뉴</div>
        <div id="container">
            <div id="aside">왼쪽메뉴</div>
            <div id="main">메인영역</div>
            <div id="ad">광고영역</div>
        </div>
        <div id="footer">페이지 하단메뉴</div>

        <h2>시맨틱태그 레이아웃</h2>
            <header>페이지 상단영역</header>
            <nav>페이지 상단메뉴</nav>
            <div>
                <aside id="menu">왼쪽메뉴</aside>
                <section><article>메인영역</article></section>
                <aside id="ad">광고영역</aside>
            </div>
            <footer>페이지 하단메뉴</footer>
    </body>

</html>
